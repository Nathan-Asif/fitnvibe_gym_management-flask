{% extends "base.html" %}
{% block title %} Contact Us {% endblock %}
{% block content %}
<section class="contact_us_section">
    <div class="row">
        <div class="col-md-6 form_sec">
            <div class="contact-form-wrapper d-flex justify-content-center">
                <div class="form_header">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <h2 class="title">Get in Touch</h2>
                </div>
                <form action="#" class="contact-form">
                    <p class="description">Feel free to contact us if you need any assistance, any help or another question.
                    </p>
                    <div>
                        <input type="text" class="form-control rounded border-white mb-3 form-input" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div>
                        <input type="email" class="form-control rounded border-white mb-3 form-input" name="email" placeholder="Email" required>
                    </div>
                    <div>
                        <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" name="message" rows="5" cols="30" placeholder="Message" required></textarea>
                    </div>
                    <div class="submit-button-wrapper">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 p-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14473.925255674812!2d67.0921029!3d24.9156682!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f32a0f2c3f3%3A0x4fc0a6fd386117f0!2sSir%20Syed%20University%20of%20Engineering%20and%20Technology!5e0!3m2!1sen!2s!4v1732388024816!5m2!1sen!2s" width="100%" height="700" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>
{% endblock %}
